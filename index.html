<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.2/dist/jstat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/formulajs/formulajs@2.9.3/dist/formula.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="cta-heading" id="cta-heading">Existing Loan</h4>
      <form id="contact-form" class="contact-form">
        <input
          name="current-rate"
          placeholder="New Rate in % (required)"
          value="8.5"
          id="current-rate"
          class="input-box"
          required
        />
        <input
          type="number"
          name="current-emi"
          placeholder="Current EMI in Rupees"
          value="76788"
          id="current-emi"
          class="input-box"
          required
        />
        <input
          type="number"
          name="current-tenure"
          placeholder="Current Tenure in months"
          value="153"
          id="current-tenure"
          class="input-box"
          required
        />
        <input
          type="number"
          name="od-loan"
          placeholder="OD Loan in Rupees"
          value="200000"
          id="od-loan"
          class="input-box"
          required
        />
        <button id="submit-btn" type="submit" class="submit-btn">
          Calculate
        </button>
      </form>
      <div>Lowest Mkt Rate: 7.5%</div>
      <div>
        <span>Pending Principle: </span><span id="pending-principle"></span>
      </div>
      <div><span>Effective Loan: </span><span id="effective-loan"></span></div>
      <div><span>New Tenure: </span><span id="new-tenure"></span></div>
      <div><span>Total Saving: </span><span id="total-saving"></span></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
