<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.2/dist/jstat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/formulajs/formulajs@2.9.3/dist/formula.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Existing Loan</h2>
      <form id="contact-form">
        <label for="current-rate">What is your current rate?</label>
        <input
          name="current-rate"
          placeholder="New Rate in %"
          value="8.5"
          id="current-rate"
          required
        />

        <label for="current-emi">What is your current EMI (approx)?</label>
        <input
          type="number"
          name="current-emi"
          placeholder="Current EMI in Rupees"
          value="76788"
          id="current-emi"
          required
        />

        <label for="current-tenure"
          >What is your current loan tenure (in months)?</label
        >
        <input
          type="number"
          name="current-tenure"
          placeholder="Current Tenure in months"
          value="153"
          id="current-tenure"
          required
        />

        <label for="od-loan">What is your avg Savings A/C balance?</label>
        <input
          type="number"
          name="od-loan"
          placeholder="OD Loan in Rupees"
          value="200000"
          id="od-loan"
          class="input-box"
          required
        />
        <button id="submit-btn" type="submit">Calculate Savings</button>
      </form>
      <h2>Proposed Loan</h2>

      <div>Lowest Mkt Rate: 7.5%</div>
      <div>
        <span>Pending Principle: </span><span id="pending-principle"></span>
      </div>
      <div><span>Effective Loan: </span><span id="effective-loan"></span></div>
      <div><span>New Tenure: </span><span id="new-tenure"></span></div>
      <div><span>Total Saving: </span><span id="total-saving"></span></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
