<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Calculator</title>

    <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.2/dist/jstat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/formulajs/formulajs@2.9.3/dist/formula.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="existing-loan">
        <h2>Existing Loan</h2>
        <form id="contact-form">
          <label for="current-rate">What is your current loan rate?</label>
          <input
            name="current-rate"
            placeholder="new rate in %"
            value="8.5"
            id="current-rate"
            required
          />

          <label for="current-emi">What is your current EMI (approx)?</label>
          <input
            type="number"
            name="current-emi"
            placeholder="current EMI in Rupees"
            value="76788"
            id="current-emi"
            required
          />

          <label for="current-tenure"
            >What is your current loan tenure (in months)?</label
          >
          <input
            type="number"
            name="current-tenure"
            placeholder="current tenure in months"
            value="153"
            id="current-tenure"
            required
          />

          <label for="od-loan">What is your avg Savings A/C balance?</label>
          <input
            type="number"
            name="od-loan"
            placeholder="avg savings balance in Rupees"
            value="200000"
            id="od-loan"
            class="input-box"
            required
          />
          <button id="submit-btn" type="submit">Calculate Savings</button>
        </form>
      </div>

      <div id="proposed-loan" class="proposed-loan">
        <h2>Proposed Loan</h2>
        <dl>
          <dt>Lowest Mkt Rate</dt>
          <dd id="lowest-rate"></dd>
          <dt>Pending Principle</dt>
          <dd id="pending-principle"></dd>
          <dt>Effective Loan</dt>
          <dd id="effective-loan"></dd>
          <dt>New Tenure</dt>
          <dd id="new-tenure"></dd>
          <dt>Total Saving</dt>
          <dd id="total-saving"></dd>
        </dl>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
